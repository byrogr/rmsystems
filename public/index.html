<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMSYSTEMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="overflow-x-hidden">
    <!-- HEADER -->
    <header class="flex h-screen">
        <div id="video" class="absolute top-0 left-0 w-full h-screen overflow-hidden">
            <video class="min-w-full min-h-full" src="media/video.mp4" autoplay loop></video>
        </div>
        <div id="overlay" class="bg-primary h-screen w-screen absolute top-0 left-0 opacity-75 z-10"></div>
        <div id="content" class="w-screen h-full overflow-hidden z-20">
            <div id="topbar" class="flex justify-between items-center px-8">
                <div id="logo">
                    <img class="py-2" src="img/logo.png" alt="RMSYSTEMS">
                </div>
                <div id="menu">
                    <button class="bg-transparent hover:bg-secondary text-white font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded">
                        Cu&eacute;ntanos tu proyecto
                      </button>
                </div>
            </div>
            <div id="title" class="flex h-full items-center justify-center">
                <h1 class="text-white text-5xl uppercase text-center font-title tracking-wider">Tienes una idea de negocio <br> nosotros te la hacemos realidad</h1>
            </div>
        </div>
    </header>
    <!-- FIN HEADER -->
</body>
</html>
